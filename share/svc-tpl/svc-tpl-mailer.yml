# Mailer service (SMTP gateway)
command: target/debug/eva-svc-mailer
bus:
  path: var/bus.ipc
config:
  #from: eva@domain
  #default_rcp:
  # - some@domain.com
  # - some2@domain.com
  smtp:
    host: localhost
    port: 25
    tls: false
    # set true for auto or false to forcibly turn SSL off
    ssl: true
    #username: user
    #password: secret
    pool_size: 5
user: nobody
