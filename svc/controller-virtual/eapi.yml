list:
  des: Lists virtual items and their states
  par:
  ret: List (struct)
  exm: |
    [
        {
            "oid": "unit:tests/door",
            "status": 0,
            "value": null
        },
        {
            "oid": "sensor:tests/temp",
            "status": 1,
            "value": 42.37
        },
        {
            "oid": "sensor:tests/voltage",
            "status": 1,
            "value": 25.43
        }
    ]
get:
  des: Gets controller state of a virtual item
  par:
    - nam: i
      typ: String
      des: Item OID
      req: true
  ret: Item state struct
  exm: |
    {
        "oid": "sensor:tests/voltage",
        "status": 1,
        "value": 25.43
    }
set:
  des: Sets controller state of a virtual item
  par:
    - nam: i
      typ: String
      des: Item OID
      req: true
    - nam: status
      typ: u16
      des: Item status
      req: false
    - nam: value
      typ: Any
      des: Item state value
      req: false
  ret:
var.get:
  des: Get virtual variable value
  par:
    - nam: i
      typ: String
      des: Variable ID
      req: true
  ret: value, single or list
var.set:
  des: Set virtual variable value
  par:
    - nam: i
      typ: String
      des: Variable ID
      req: true
    - nam: value
      typ: Any
      des: value to set
      req: true
  ret:
var.set_bulk:
  des: Set virtual variable values in bulk
  par:
    - nam: i
      typ: Vec<String>
      des: symbol names
      req: true
    - nam: values
      typ: Vec<Any>
      des: values to set
      req: true
  ret: "Operation status: failed-to-set vars list or an empty dict"
  exm: |
    {
      "failed": [ "var1" ]
    }
var.destroy:
  des: Destroy virtual variable
  par:
    - nam: i
      typ: String
      des: Variable ID
      req: true
var.list:
  des: List virtual variables
  par:
    - nam: full
      typ: bool
      des: Full output (id/value)
      req: false
  ret: Virtual variables and their values
  exm: |
    [
        {
            "id": "some.var1"
        },
        {
            "id": "some.var2"
        },
        {
            "id": "some.var3"
        }
    ]
action:
  des: Executes a mapped unit action
  par: See :ref:`eva4_unit_action`
  ret: See :ref:`eva4_unit_action`
