send:
  des: Sends a e-mail letter
  par:
    - nam: rcp
      typ: String/Vec<String>
      des: recipients (emails)
      req: false
    - nam: i
      typ: String/Vec<String>
      des: recipients (user accounts)
      req: false
    - nam: sender
      typ: String
      des: override the default sender
      req: false
    - nam: subject
      typ: String
      des: e-mail subject
      req: false
    - nam: text
      typ: String
      des: e-mail text
      req: false
    - nam: html
      typ: String
      des: e-mail html
      req: false
    - nam: delayed
      typ: float
      des: delay and group by sender/subject (plain-text only)
      req: false
  ret:
